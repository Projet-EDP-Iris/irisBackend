version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iris_postgres
    environment:
      POSTGRES_USER: iris_user
      POSTGRES_PASSWORD: iris_password
      POSTGRES_DB: iris_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iris_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: